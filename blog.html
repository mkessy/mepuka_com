---
title: The Personal Blog of Mepuka Kessy
---

<html class="mepuka-com">

    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <style type="text/css">
            @import url(/css/home.css);
        </style>
    </head>
    
    <body>

    <div class="gallery-top">
        <div class="name-container">
            <h1 class="name">Blog</h1>
        </div>

        
        <div class="nav-bar-blog">
            <div class="nav-item nav1"><h3>  &#8592; <a href="/index.html">Home</a></h3></div>
            <br clear="all">
        </div>

        

    </div>
    <div class="gallery-middle">
        
        <div class="recent-posts">
            {% for post in site.posts %}
            <div class="post">
                <div class="post-container">
                    <div class="post-date">{{ post.date | date:"%-d %B %Y" }}</div>
                    <div class="post-title">
                        <a href={{ post.url }}>{{ post.title }}</a>
                    </div>
                    
                </div>
                <div class="post-tags">
                    <p> {{ post.tags | join: ', ' }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


    <div class="footer-holder nav-bar">
    <footer class="blog-footer">
            {% include blog_footer.html %}
        </footer>
    </div>  

        </body>


</html>
