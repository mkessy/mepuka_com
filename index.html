---
title: Mepuka Kessy
---

<html class="mepuka-com">

    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <style type="text/css">
            @import url(/css/home.css);
        </style>
    </head>
    
    <body>

    <div class="gallery-top">
        <div class="name-container">
            <h1 class="name">Mepuka Kessy</h1>
        </div>
        <div class="nav-bar">
            <div class="nav-item nav1"><h3>About</h3></div>
            <div class="nav-item nav2"><h3>Blog</h3></div>
            <br clear="all">
        </div>

    </div>
    <div class="gallery-middle">
        <div class="banner">
            <div class="banner-img">
            <object data="/img/banner.svg" type="image/svg+xml"></object>
        </div>
        </div>
        <div class="recent-posts">
            {% for post in site.posts limit:3 %}
            <div class="post">
                <div class="post-container">
                    <div class="post-date">{{ post.date | date:"%-d %B %Y" }}</div>
                    <div class="post-title">
                        <a href={{ post.url }}>{{ post.title }}</a>
                    </div>
                    
                </div>
                <div class="post-tags">
                    <p> {{ post.tags | join: ', ' }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
        </body>

</html>
